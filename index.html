<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>

  <body class="root">
    <div class="wrapper">

      <header class="page-header wrapper__page-header">
        <div class="page-header__inner">
          <a class="page-header__logo logo">
            <img class="logo__image" src="./images/header-logo.svg"
              alt="Логотип
              сайта">
          </a>
        </div>
      </header>

      <main class="page-content wrapper__page-content">
        <section class="profile" aria-label="Информация о пользователе">
          <div class="container">
            <div class="profile__inner">
              <img class="profile__image" src="./images/profile-photo.jpg"
                alt="Аватар пользователя">
              <div class="profile__info">
                <div class="profile__info-box">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <p class="profile__description">Исследователь океана</p>
                  <button type="button" class="profile__edit"></button>
                </div>
              </div>
              <button type="button" class="profile__add-image">
              </button>
            </div>
          </div>
        </section>
      </main>

      <footer class="page-footer wrapper__page-footer">
        <div class="container">
          <div class="page-footer__inner">
          </div>
        </div>
      </footer>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
