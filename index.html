<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <script defer src="./js/data.js"></script>
    <script defer src="./js/main.js"></script>
    <script defer src="./js/validate.js"></script>
    <title>Mesto</title>
  </head>

  <body class="root">
    <div class="wrapper">
      <header class="page-header wrapper__page-header">
        <a class="page-header__logo logo">
          <img class="logo__image" src="./images/header-logo.svg"
            alt="Логотип
            сайта">
        </a>
      </header>

      <main class="page-content wrapper__page-content">
        <section class="profile" aria-label="Информация о пользователе">
          <div class="profile__inner">
            <img class="profile__image" src="./images/profile-photo.jpg"
              alt="Аватар пользователя">
            <div class="profile__info">
              <div class="profile__content">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__description">Исследователь океана</p>
              </div>
              <button type="button" class="profile__edit" aria-label="Изменить профиль"></button>
            </div>
            <button type="button" class="profile__add-photo-card" aria-label="Добавить карточку с
              изображением">
            </button>
          </div>
        </section>

        <section class="photos" aria-label="Коллекция фотографий пользователя">
          <ul class="photos__inner">
          </ul>
        </section>
      </main>

      <footer class="page-footer wrapper__page-footer">
        <p class="page-footer__copyright">&copy; 2022. Cyrill Galkin</p>
      </footer>

      <div class="popup popup_type_edit-profile">
        <div class="popup__container">
          <button type="button" class="popup__close-btn" aria-label="Закрыть окно"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form form form_edit-profile" name="edit-profile" novalidate>
            <label class="form__label" aria-label="Имя пользователя">
              <input type="text" class="form__input form__input_type_user-name"
                id="user-name-input"
                name="user-name"
                autocomplete="off"
                placeholder="Имя" minlength="2" maxlength="40" required>
            </label>
            <span class="form__error-message user-name-input-error"></span>
            <label class="form__label" aria-label="Описание деятельности">
              <input type="text" class="form__input form__input_type_job-description"
                id="job-description-input"
                name="job-description"
                autocomplete="off" placeholder="Описание деятельности" minlength="2" maxlength="200"
                required>
            </label>
            <span class="form__error-message job-description-input-error"></span>
            <button type="submit" class="form__button">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_add-photo-card">
        <div class="popup__container">
          <button type="button" class="popup__close-btn" aria-label="Закрыть окно"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form form form_add-photo-card" name="add-photo-card" novalidate>
            <label class="form__label" aria-label="Название места">
              <input type="text" class="form__input form__input_type_place-name"
                id="place-name-input"
                name="place-name"
                autocomplete="off" placeholder="Название" minlength="2" maxlength="30" required>
            </label>
            <span class="form__error-message place-name-input-error"></span>
            <label class="form__label" aria-label="Ссылка на картинку">
              <input type="url" class="form__input form__input_type_image-link"
                id="image-link-input"
                name="image-link"
                autocomplete="off" placeholder="Ссылка на картинку" required>
            </label>
            <span class="form__error-message image-link-input-error"></span>
            <button type="submit" class="form__button">Создать</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_image">
        <div class="popup__container popup__container_type_image">
          <button type="button" class="popup__close-btn" aria-label="Закрыть окно"></button>
          <figure class="image-card">
            <img class="image-card__photo"
              src="#"
              alt="#">
            <figcaption class="image-card__caption"></figcaption>
          </figure>
        </div>
      </div>

      <template id="photo-card">
        <li class="photos__item">
          <article class="photo-card">
            <button type="button" class="photo-card__delete" aria-label="Поставить лайк">
            </button>
            <img src="#" alt="#"
              class="photo-card__image">
            <div class="photo-card__content">
              <h2 class="photo-card__title"></h2>
              <button type="button" class="photo-card__like" aria-label="Поставить лайк">
              </button>
            </div>
          </article>
        </li>
      </template>

    </div>
  </body>
</html>
