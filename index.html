<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>

  <body class="root">
    <div class="wrapper">

      <header class="page-header wrapper__page-header">
        <div class="page-header__inner">
          <a class="page-header__logo logo">
            <img class="logo__image" src="./images/header-logo.svg"
              alt="Логотип
              сайта">
          </a>
        </div>
      </header>

      <main class="page-content wrapper__page-content">
        <section class="profile" aria-label="Информация о пользователе">
          <div class="container">
            <div class="profile__inner">
              <img class="profile__image" src="./images/profile-photo.jpg"
                alt="Аватар пользователя">
              <div class="profile__info">
                <div class="profile__info-box">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <p class="profile__description">Исследователь океана</p>
                  <button type="button" class="profile__edit"></button>
                </div>
              </div>
              <button type="button" class="profile__add-image">
              </button>
            </div>
          </div>
        </section>

        <section class="photos" aria-label="Коллекция фотографий пользователя">
          <div class="container">
            <ul class="photos__inner">
              <li>
                <article class="photo-card">
                  <img src="./images/photo-grid-atharva-tulsi.jpg" alt="Вершина
                    горы, покрытая облаками." class="photo-card__image">
                  <div class="photo-card__content">
                    <h2 class="photo-card__title">Карачаевск</h2>
                    <button type="button" class="photo-card__like"></button>
                  </div>
                </article>
              </li>
              <li>
                <article class="photo-card">
                  <img src="./images/photo-grid-tuman.jpg" alt="Поле, покрытое
                    туманом и собака, стоящая на спресованном сене." class="photo-card__image">
                  <div class="photo-card__content">
                    <h2 class="photo-card__title">Собака на стоге сена</h2>
                    <button type="button" class="photo-card__like"></button>
                  </div>
                </article>
              </li>
              <li>
                <article class="photo-card">
                  <img src="./images/photo-grid-sochi.jpg" alt="Лес в тумане."
                    class="photo-card__image">
                  <div class="photo-card__content">
                    <h2 class="photo-card__title">Сочи</h2>
                    <button type="button" class="photo-card__like"></button>
                  </div>
                </article>
              </li>
              <li>
                <article class="photo-card">
                  <img src="./images/photo-grid-baikal.jpg" alt="Пляж озера
                    Байкал, с горами на заднем фоне."
                    class="photo-card__image">
                  <div class="photo-card__content">
                    <h2 class="photo-card__title">Озеро Байкал</h2>
                    <button type="button" class="photo-card__like photo-card__like_active"></button>
                  </div>
                </article>
              </li>
              <li>
                <article class="photo-card">
                  <img src="./images/photo-grid-elbrus.jpg" alt="Вершина
                    Эльбруса."
                    class="photo-card__image">
                  <div class="photo-card__content">
                    <h2 class="photo-card__title">Гора Эльбрус</h2>
                    <button type="button" class="photo-card__like"></button>
                  </div>
                </article>
              </li>
              <li>
                <article class="photo-card">
                  <img src="./images/photo-grid-baikal-2.jpg" alt="Отвесная скала
                    на фоне пляжа озера."
                    class="photo-card__image">
                  <div class="photo-card__content">
                    <h2 class="photo-card__title">Домбай</h2>
                    <button type="button" class="photo-card__like"></button>
                  </div>
                </article>
              </li>
            </ul>
          </div>
        </section>
      </main>

      <footer class="page-footer wrapper__page-footer">
        <div class="container">
          <p class="page-footer__copyright">&copy; 2022. Cyrill Galkin</p>
        </div>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-btn"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form form">
            <label for="name-input" class="form__label visually-hidden">Имя пользователя</label>
            <input type="text" class="form__input" id="name-input" autocomplete="off">
            <label for="description-input" class="form__label visually-hidden">Описание его
              деятельности</label>
            <input type="text" class="form__input" id="description-input" autocomplete="off">
            <button class="form__button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
